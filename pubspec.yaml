name: progress_soft
description: "ProgressSoft task"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  very_good_analysis: ^5.1.0
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_bloc: ^8.1.6
  sms_autofill: ^2.3.1
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  cloud_firestore: ^5.1.0
  equatable: ^2.0.5
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  


flutter:
  generate: true
  uses-material-design: true


  assets:
    - assets/images/
    - assets/images/2x/
    - assets/images/3x/
    - assets/icons/
    # - assets/icons/2x/
    # - assets/icons/3x/
    - assets/
